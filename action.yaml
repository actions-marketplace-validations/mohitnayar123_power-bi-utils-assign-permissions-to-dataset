name: 'Assign Azure AD Group to a Power BI Dataset'
description: 'Assign an Azure AD Group to a Power BI Dataset'
author: 'Mohit Nayar'
inputs:
  tenant_id:
    description: 'The id of the tenant'
    required: true
  config_file:
    description: 'The location of the config file which has the permissions information'
    required: true
  files:
    description: 'Files to deploy'
    required: true
  folder:
    description: 'Folder in which all the datasets are stored'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
     - ${{ inputs.files }}
     - ${{ inputs.tenant_id }}
     - ${{ inputs.config_file }}
     - ${{ inputs.folder }}
